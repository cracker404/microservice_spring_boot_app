zuul:
  prefix: /services
  routes:
    user:
      path: /user/**
      service-id: ms-user
    notes:
      path: /notes/**
      service-id: ms-note
    search:
      path: /es/**
      service-id: ms-search
  sensitive-headers: 
  force-original-query-string-encoding: true
  host:
    socket-timeout-millis: 60000
    connection-request-timeout-millis: 60000 

hystrix:
  command:
    user:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
            
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
          defaultZone: http://localhost:8761/eureka
      
